<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRESCENDO</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="/public/stylesheets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
</head>

<!--Body Start-->

<body class="flex z-0">

    <!--Navigation-->
    <div class="h-screen flex items-end justify-content px-6 pb-6">


        <!--Responsive Menu-->
        <div class="flex">
            <div class="z-20 fixed top-0 lg:left-0 h-screen lg:w-64 w-auto bg-bluePurple
            shadow-2xl peer-focus:left-0 peer:transition ease-out delay-150 duration-200
             hidden rounded-lg" id="menu">


                <div class="flex-col flex-wrap justify-between">
                    <!--Search Bar-->
                    <form class="flex items-center" action="">
                        <input type="text" name="search" placeholder="Search Music" autocomplete="off"
                            aria-label="Search Music" class="px-3 py-2 font-semibold placeholder-gray-500
                 text-black rounded-2xl border-none ring-2 ring-gray-300 focus:ring-gray-500 focus:ring-2 center">
                    </form>

                    <!--Buttons-->
                    <button class="relative flex z-20 peer h-28 w-28 rounded-full bg-lightPurp 
            hover:bg-purple-600 focus:bg-purple-600 active:bg-purple-700 transition">
                        <img class="justify-evenly h-20 w-20" src="./public/images/Homeheadphones.png" alt="Home Button">
                    </button>

                    <button class="relative flex z-20 peer h-28 w-28 rounded-full bg-lightPurp 
            hover:bg-purple-600 focus:bg-purple-600 active:bg-purple-700 transition">
                        <img class="justify-evenly h-20 w-20" src="./public/images/PlaylistICON.png" alt="My Playlists">
                    </button>

                    <button class="relative flex z-20 peer h-28 w-28 rounded-full bg-lightPurp 
            hover:bg-purple-600 focus:bg-purple-600 active:bg-purple-700 transition">
                        <img class="justify-evenly h-20 w-20" src="./public/images/AlbumIcon.png" alt="">
                        Top Playlists</button>

                    <button class="relative flex z-20 peer h-28 w-28 rounded-full bg-lightPurp 
            hover:bg-purple-600 focus:bg-purple-600 active:bg-purple-700 transition">
                        <img class="justify-evenly h-20 w-20"
                            src="./public/images/young-girl-cartoon-character-listening-music-from-her-mobile-phone-2948551-2447318 copy.png"
                            alt="">
                        Crescendo Creators</button>

                </div>

            </div>
            <div class="z-10 fixed top-0 left-0 w-auto h-screen bg-gray-900
            bg-opacity-30 opacity-0 peer-focus:opactiy-100 peer:transition duration-200" id="menu">
            </div>
        </div>


        <!--Menu Button-->
        <button class="relative z-30 peer h-16 w-16 rounded-full bg-lightPurp 
        hover:bg-purple-600 focus:bg-purple-600 active:bg-purple-700 transition" id="button">
            <img src="./public/images/AlienFace.png" alt="">
        </button>
    </div>

    <!--Hero Section-->
    <main id="hero">
        <h1>Crescendo</h1>
    </main>
    <script src="./public/javascript/homepage.js"></script>
</body>

</html>
