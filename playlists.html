<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRESCENDO</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="/public/stylesheets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
</head>

<!--Body Start-->

<body class="z-0">

    <!--Navigation-->
    <div class="h-screen flex items-end justify-content px-6 pb-6">


        <!--Responsive Menu-->
        <div class="flex">
            <!--Big Menu + Nav Contents-->
            <div class="z-20 fixed top-0 lg:left-0 h-screen lg:w-60 w-auto bg-bluePurple
            shadow-2xl peer-focus:left-0 peer:transition ease-out delay-150 duration-200
             hidden rounded-lg" id="menu">

                <!--Nav Contents-->
                <div class="flex flex-col flex-wrap items-center justify-between">

                    <!--Search Bar-->
                    <form class="flex-col items-center p-4 w-full" action="">
                        <input type="text" name="search" placeholder="Search Music" autocomplete="off"
                            aria-label="Search Music" class="px-3 py-2 w-full font-semibold placeholder-gray-500
                 text-black rounded-2xl border-none ring-2 ring-gray-300 focus:ring-gray-500 focus:ring-2 center">
                    </form>

                    <!--Buttons-->
                    <div class="flex-col p-8 aspect-square space-y-8">

                        <button class="relative flex items-center justify-center h-32 w-32 mt-2 mb-2 mx-auto
                        shadow-lg bg-lightPurp hover:bg-purple-500 rounded-3xl hover:rounded-xl transition-all
                        duration-500 ease-linear cursor-pointer z-20">
                            <img class="flex-auto items-center p-2 h-full w-full"
                                src="./public/images/Homeheadphones.png" alt="Home Button">
                        </button>

                        <button class="relative flex items-center justify-center h-32 w-32 mt-2 mb-2 mx-auto
                            shadow-lg bg-lightPurp hover:bg-purple-500 rounded-3xl hover:rounded-xl transition-all
                            duration-500 ease-linear cursor-pointer z-20">
                            <img class="flex-auto items-center p-2 h-full w-full" src="./public/images/PlaylistICON.png"
                                alt="My Playlists">
                        </button>

                        <button class="relative flex items-center justify-center h-32 w-32 mt-2 mb-2 mx-auto
                        shadow-lg bg-lightPurp hover:bg-purple-500 rounded-3xl hover:rounded-xl transition-all
                        duration-500 ease-linear cursor-pointer z-20">
                            <img class="flex-auto items-center p-2 h-full w-full" src="./public/images/AlbumIcon.png"
                                alt="">
                        </button>

                        <button class="relative flex items-center justify-center h-32 w-32 mt-2 mb-2 mx-auto
                        shadow-lg bg-lightPurp hover:bg-purple-500 rounded-3xl hover:rounded-xl transition-all
                        duration-500 ease-linear cursor-pointer z-20">
                            <img class="flex-auto items-center p-2 h-full w-full"
                                src="./public/images/young-girl-cartoon-character-listening-music-from-her-mobile-phone-2948551-2447318 copy.png"
                                alt="">
                        </button>
                    </div>

                </div>

            </div>

            <!--This portion controls the screen when scaled down, please don't change it-->
            <div class="z-10 fixed top-0 left-0 w-auto h-screen bg-bluePurple
            bg-opacity-0 opacity-0 peer-focus:opactiy-100 peer:transition-all duration-1000" id="">
            </div>

        </div>


        <!--Menu Button hides menu-->
        <div class='z-30 peer h-20 w-20' id="">
            <button class="relative flex items-center justify-center h-20 w-20 rounded-full
            bg-lightPurp mt-1 mb-1 mx-auto shadow-2xl hover:bg-purple-500 hover:rounded-3xl
             transition-all duration-100 ease-linear cursor-pointer" id="button">
                <img src="./public/images/AlienFace.png" alt="">
            </button>
        </div>


    </div>

    <!--Main Portion-->
    <main class="flex flex-wrap w-full">

        <!--Hero Section top 2/3-->
        <section class="flex flex-wrap h-2/3 w-full" id="hero">
            <div>

            </div>
        </section>

        <!--Comment Portion Bottom 1/3-->
        <div class="flex-wrap h-1/3 w-full">

            <!-- Comment Form -->
            <div class="flex h-full shadow-lg mx-8 mb-4 max-w-lg aspect-auto">
                
                <!--Form Box-->
                <form class="w-full max-w-xl h-full bg-white rounded-lg px-4 pt-2">
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <h2 class="px-4 pt-3 pb-2 text-gray-800 text-lg">Add a new comment</h2>
                        <div class="w-full px-3 mb-2 mt-2">
                            
                            <!--COMMENT HERE!-->
                            <textarea
                                class="bg-gray-100 rounded border border-gray-400 leading-normal resize-none w-full h-20 py-2 px-3 font-medium placeholder-gray-700 focus:outline-none focus:bg-white"
                                name="body" placeholder='Type Your Comment' required>
                            </textarea>
                        </div>

                        <div class="w-full md:w-full flex items-start px-3">
                            <div class="flex items-start w-1/2 text-gray-700 px-2 mr-auto">
                                <p class="text-xs md:text-sm pt-px"></p>
                            </div>
                            <div class="-mr-1">
                                <input type='submit'
                                    class="bg-white text-gray-700 font-medium py-1 px-4 border
                                     border-gray-400 rounded-lg tracking-wide mr-1 hover:bg-gray-100"
                                    value='Post Comment'>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./public/javascript/home.js"></script>
</body>

</html>
